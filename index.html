<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testing Tool</title>
</head>
<body>
    <div class="container">
        <h1>Testing Tool</h1>
        <div id="forms-container"></div>
        <div class="global-controls">
            <div class="checkbox-container">
                <div>
                    <input type="checkbox" id="logResults" checked>
                    <label for="logResults">Log Results</label>
                </div>
                <button onclick="startAllTests()">Start All Tests</button>
            </div>
        </div>
    </div>
    <div id="logs-panel" class="logs-panel collapsed">
        <div class="logs-header" onclick="toggleLogs()">
            <h2>Logs</h2>
        </div>
        <div class="logs-content">
            <h4>Method &ensp; Status &emsp; URL</h4>
            <div id="logs"></div>
        </div>
    </div>
    <button id="add-form-btn" onclick="addNewForm()">+</button>
    <script src="script.js"></script>
</body>
</html>
